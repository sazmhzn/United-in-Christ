<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="/assets/images/3809df5a112b509e08a9fef41bff3e9cdad3661e.png"
    />

    <!-- <link rel="stylesheet" href="./css/embla.css" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body class="w-100">
    <!-- Header -->
    <header
      class="shadow main-header bg-white navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <div class="container-fluid p-0 m-0 w-100">
        <!-- Logo and Brand Name -->
        <div class="brand-container">
          <img
            src="./assets/images/3809df5a112b509e08a9fef41bff3e9cdad3661e.png"
            alt="United Christ Logo"
            class="brand-logo m-0"
          />
          <span class="brand-name">United Christ</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse align-item-center justify-content-end border-0"
          id="navbarNav"
        >
          <div class="navbar-nav ms-auto">
            <!-- Navigation Links -->
            <nav
              class="nav-links justify-content-between d-flex align-item-start"
            >
              <ul class="navbar-nav gap-4 me-auto">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Blogs</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Prayers</a>
                </li>
              </ul>
            </nav>

            <!-- Search and Login -->
            <div class="header-actions d-flex align-items-center">
              <!-- Search -->
              <div
                class="search-container d-flex gap-2 align-items-center justify-content-end"
                id="search-container"
              >
                <input
                  class="input"
                  id="search-input"
                  name="text"
                  placeholder="Search..."
                  type="search"
                />
                <img
                  src="./assets/images/e7b4d2b9-12b2-4e25-b7d5-55d24abdec8d.png"
                  alt="Search"
                  class="search-icon"
                  id="search-icon"
                  style="cursor: pointer"
                />
              </div>
              <!-- Login -->
              <button class="login-btn">Login</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Dashboard Section -->
    <section class="row gap-0 w-100 flex-nowrap">
      <!-- Sidebar -->

      <aside
        class="d-flex col-2 col-md-2 gap-4 sidebar flex-column flex-shrink-0 p-3 bg-light"
      >
        <img src="assets/images/sidebar-img.png" class="d-md-inline" alt="" />

        <div class="bg-secondary opacity-25 divider mt-4"></div>
        <ul class="nav nav-pills p-3 flex-column mb-auto">
          <li class="nav-item">
            <a
              href="#"
              class="d-flex align-item-center nav-link active"
              aria-current="page"
            >
              <i class="fa-light fa-user"></i>
              <span> Profile </span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2" />
              </svg>
              Prayer
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#table" />
              </svg>
              Blogs
            </a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <div id="dashboard-banner"></div>
      <main
        class="pb-0 col-9 col-md-9 mx-auto bg-transparent position-relative"
      >
        <!-- Main Content -->
        <div class="container">
          <div class="p-4 dashboard-container rounded bg-white">
            <div class="tab-container border-bottom">
              <input type="radio" name="tab" id="tab1" class="tab tab--1" />
              <label class="tab_label d-flex gap-2" for="tab1">
                <span id="tab-edit-icon" class=""></span> My Profile</label
              >

              <div class="indicator"></div>
            </div>

            <div
              class="d-flex mb-0 align-item-center justify-content-between px-2 mt-4"
            >
              <h1 class="fw-bold prayer-title mb-0 p-0">User Details</h1>
            </div>

            <form class="form-group mt-4">
              <div class="row mb-4 d-flex">
                <div class="col-sm-1 col-md-6">
                  <label for="username" class="input-label mb-3"
                    >Username</label
                  >
                  <div
                    class="border px-4 input-field d-flex align-item-center gap-4"
                  >
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/e802ed5785c346b6d67d69290d9f88457ee87b0b495f9641d3897b138479c276?placeholderIfAbsent=true&apiKey=abebc751c1754b4eac46155cfb49606a"
                      alt=""
                      class="icon"
                    />
                    <input
                      type="text"
                      id="username"
                      class="input-placeholder p-4"
                      placeholder="example"
                      aria-label="Name input"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-4 d-flex">
                <div class="col-sm-1 col-md-3">
                  <label for="email" class="input-label mb-3">Email</label>
                  <div
                    class="border px-4 input-field d-flex align-item-center gap-4"
                  >
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/e802ed5785c346b6d67d69290d9f88457ee87b0b495f9641d3897b138479c276?placeholderIfAbsent=true&apiKey=abebc751c1754b4eac46155cfb49606a"
                      alt=""
                      class="icon"
                    />
                    <input
                      type="email"
                      id="email"
                      class="input-placeholder p-4"
                      placeholder="example"
                      aria-label="Email input"
                    />
                  </div>
                </div>

                <div class="col-sm-1 col-md-3">
                  <label for="phone" class="input-label mb-3">Phone</label>
                  <div
                    class="border px-4 input-field d-flex align-item-center gap-4"
                  >
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/51894cd451ac098f80c6da46d29113689fa197384a5c090f1bd4fdf63cc8adec?placeholderIfAbsent=true&apiKey=abebc751c1754b4eac46155cfb49606a"
                      alt=""
                      class="icon"
                    />
                    <input
                      type="tel"
                      maxlength="10"
                      id="phone"
                      class="input-placeholder p-4"
                      placeholder="900000000"
                      aria-label="Phone input"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-sm-1 col-md-6 mb-4">
                  <label for="gender" class="input-label mb-3">Gender</label>
                  <select
                    class="form-select input-placeholder p-4 form-select-lg"
                    name="gender"
                    id="gender"
                  >
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-1 col-md-6 mb-4">
                  <label for="profile" class="input-label mb-3">Profile</label>
                  <input
                    type="file"
                    class="form-control input-placeholder"
                    name="profile"
                    id="profile"
                    accept=".png"
                    aria-describedby="fileHelpId"
                  />
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="login-btn p-3">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </section>

    <!-- Footer -->
    <footer class="footer position-relative container-fluid">
      <div class="footer-background"></div>
      <div class="footer-content">
        <div class="brand-container d-flex">
          <img
            src="./assets/images/3809df5a112b509e08a9fef41bff3e9cdad3661e.png"
            alt="United Christ Logo"
            class="brand-logo m-0"
          />
          <span class="brand-name text-white">United Christ</span>
        </div>
        <div class="footer-column">
          <div class="footer-heading">
            <span class="cross-icon"></span>

            <div>About Us</div>
          </div>
          <div class="footer-links">
            <p class="footer-link">Our Mission</p>
            <p class="footer-link">Our Team</p>
            <p class="footer-link">Contact Us</p>
          </div>
        </div>
        <div class="footer-column">
          <div class="footer-heading">
            <span class="cross-icon"></span>

            <div class="">Get Involved</div>
          </div>
          <div class="footer-links">
            <p class="footer-link">Volunteer</p>
            <p class="footer-link">Events</p>
            <p class="footer-link">Donate</p>
          </div>
        </div>
        <div class="newsletter-section">
          <div class="newsletter-header">
            <span class="cross-icon"></span>
            <div>United in Christ Newsletter</div>
          </div>
          <div class="newsletter-content">
            <p class="newsletter-description">
              Join our newsletter for updates and spiritual insights.
            </p>
            <form class="newsletter-form">
              <label for="emailInput" class="visually-hidden"
                >Email address</label
              >
              <input
                type="email"
                id="emailInput"
                class="email-input"
                placeholder="Email address"
                aria-label="Email address"
              />
              <button type="submit" class="subscribe-button">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/a623ab60f5.js"
    crossorigin="anonymous"
  ></script>
  <script src="/sidebars.js"></script>
  <script src="/script.js"></script>
</html>
