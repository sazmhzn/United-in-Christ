<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 py-3">
      <div class="container-fluid">
        <!-- Logo and Brand Name -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://via.placeholder.com/56x56"
            alt="Logo"
            class="rounded-circle me-2"
            style="width: 56px; height: 56px"
          />
          <span
            class="fs-3 fw-normal text-primary"
            style="font-family: 'Eczar', serif"
            >United Christ</span
          >
        </a>

        <!-- Toggler for Mobile View -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold text-cyan text-decoration-underline"
                href="#"
                style="font-family: 'Mulish', sans-serif"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-cyan"
                href="#"
                style="font-family: 'Mulish', sans-serif"
                >Blogs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-cyan"
                href="#"
                style="font-family: 'Mulish', sans-serif"
                >Prayers</a
              >
            </li>
          </ul>

          <!-- Login Button -->
          <button
            class="btn btn-primary ms-lg-4"
            style="font-family: 'Mulish', sans-serif"
          >
            Login
          </button>
        </div>
      </div>
    </nav>

    <section style="background-color: #f8f9fa">
      <div class="container py-5">
        <div class="row bg-white align-items-center" style="height: 100%">
          <!-- Left Column -->
          <div class="col-lg-6 mb-4 mb-lg-0">
            <div class="card shadow-sm p-4 bg-white">
              <div class="text-center mb-2">
                <h6 class="text-secondary">Welcome To</h6>
                <h2 class="text-primary" style="font-family: 'Eczar', serif">
                  United Christ
                </h2>
                <p class="text-muted">
                  Login to get in the moment updated on the things that interest
                  you
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label text-secondary"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label text-secondary"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="********"
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                    />
                    <label
                      class="form-check-label text-secondary"
                      for="rememberMe"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-secondary">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <div class="text-center mt-4">
                <p class="text-secondary mb-1">Don't have an account yet?</p>
                <a href="#" class="text-danger text-decoration-underline"
                  >Sign Up Now</a
                >
              </div>
            </div>
          </div>

          <!-- Right Column -->

          <div class="col-lg-6 text-center text-white py-5">
            <img src="/images/login-image.png" alt="" class="w-100" />
            <h2 style="font-family: 'Eczar', serif">United Christ</h2>
            <p>
              Login to get in the moment updated on the things that interest you
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
    <script>
      var triggerEl = document.querySelector("#navId a");
      bootstrap.Tab.getInstance(triggerEl).show(); // Select tab by name
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
